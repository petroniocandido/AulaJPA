<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{clienteController.entidade.nome}" />
            CPF:
            <p:inputText value="#{clienteController.entidade.cpf}" />
        </p:panelGrid>
        <p:commandButton value="Salvar" action="#{clienteController.salvar()}" />
        <p:commandButton value="Apagar" action="#{clienteController.apagar()}" />
        <p:commandButton value="Voltar" action="#{clienteController.voltar()}" />
        <p:commandButton value="Novo" action="#{clienteController.novo()}" />
    </ui:define>

</ui:composition>
