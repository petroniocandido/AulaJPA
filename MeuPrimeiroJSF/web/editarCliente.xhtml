<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:panelGrid columns="2">
            Nome:
            <p:inputText value="#{clienteController.entidade.nome}" />
            CPF:
            <p:inputText value="#{clienteController.entidade.cpf}" />
        </p:panelGrid>
        <p:commandButton value="Salvar" onclick="msgSalvar.show();"  />
        <p:commandButton value="Apagar"  onclick="msgApagar.show();"   />
        <p:commandButton ajax="false" value="Voltar" action="#{clienteController.voltar()}" />
        <p:commandButton ajax="false" value="Novo" action="#{clienteController.novo()}" />

        <p:confirmDialog id="confirmaSalvar" message="Deseja realmente salvar as alterações?"  
                         header="Confirmação" severity="alert" widgetVar="msgSalvar">  
            
            <p:commandButton ajax="false" value="SIM" action="#{clienteController.salvar()}" />  
            <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
        </p:confirmDialog>  
        
        <p:confirmDialog id="confirmaApagar" message="Deseja realmente apagar o registro?"  
                         header="Confirmação" severity="alert" widgetVar="msgApagar">  
            
            <p:commandButton ajax="false" value="SIM" action="#{clienteController.apagar()}" />  
            <p:commandButton value="NÃO" onclick="msgApagar.hide();" type="button" />   
        </p:confirmDialog>

    </ui:define>

</ui:composition>
