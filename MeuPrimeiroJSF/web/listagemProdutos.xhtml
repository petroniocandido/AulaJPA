<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Buscar produtos
                    </f:facet>
                    <p:panelGrid columns="2">
                        Nome:
                        <p:inputText value="#{produtoController.filtro.nome}" />
                        
                    </p:panelGrid>
                    <ui:include src="./componentes/botoesListagem.xhtml">
                        <ui:param name="controller" value="#{produtoController}" />
                    </ui:include>

                    <p:dataTable value="#{produtoController.listagem}" var="item">
                        <p:column headerText="ID">
                            #{item.id}
                        </p:column>
                        <p:column headerText="Nome">
                            #{item.nome}
                        </p:column>
                        <p:column headerText="Valor">
                            #{item.preco}
                        </p:column>
                        <p:column headerText="Estoque">
                            #{item.estoque}
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton value="Editar" action="#{produtoController.abrir(item)}" />
                        </p:column>
                    </p:dataTable> 
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
